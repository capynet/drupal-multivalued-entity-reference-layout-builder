merlb.save_layout:
  path: "/merlb/layout/{entity_type}/{entity}"
  methods: [POST]
  defaults:
    _controller: '\Drupal\merlb\Controller\MerlbController::storeLayout'
    _title: "Save layout"
  requirements:
    _permission: "use layout builder"
    _entity_access: "entity.update"
  options:
    parameters:
      entity:
        type: entity:{entity_type}
